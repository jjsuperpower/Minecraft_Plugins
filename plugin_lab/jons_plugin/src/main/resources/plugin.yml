main: me.myself.i.main
name: jons_plugin
version: 0.0.1
descritpion: This is my custom coded plugin
load:

commands:
    strike:
    mines:
        usage: "Usage: /<command> [ on | off | give ]"
        descritpion: "Controls weather mines are on, p.s don't stand on tnt if this is on"
        permission: op
    
    boom_arrows:
        usage: "Usage: /<command> [ on | off | give ]"
        descritpion: "Enables explosive arrows"
        permission: op

    shared_damage:
        usage: "Usage: /<command> [ on | off ]"
        description: "Turns on shared damage for all players"
        permission: op

    pits:
        usage: "Usage: /<command> [ on | off ]"
        description: "Turns on pits for all players - be carefull were you step"
        permission: op


    freeze:
        usage: "Usage: /<command> [ on | off ]"
        description: "Freezes all players in survival"
        permission: op

    pvp:
        usage: "Usage: /<command> [ on | off ]"
        description: "Enables pvp"
        permission: op

    dechunk:
        usage: "Usage: /<command> [ on | off ]"
        description: "Unloads Chunks"
        permission: op

    dangerous_anaimals:
        usage: "Usage: /<command> [ on | off ] [ neutral | hostile ] [ easy | medium | hard | insane ]"
        description: "Unloads Chunks"
        permission: op
    
    antigravity:
        usage: "Usage: /<command> [ on | off ] [ ammount ]"
        description: "Turns off gravity"
        permission: op

    antigravity_game:
        usage: "Usage: /<command> [ on | off ]"
        description: "Randomly flips gravity"
        permission: op

    fart_tnt:
        usage: "Usage: /<command> [ on | off ]"
        description: "Spawns tnt when you sneak"
        permission: op

    big_boom:
        usage: "Usage: /<command> [ on | off ]"
        description: "Makes tnt explosions huge"
        permission: op

    sky_items:
        usage: "Usage: /<command> [ on | off ]"
        description: "Drops item from sky to each player"
        permission: op


permissions:
    default: op

