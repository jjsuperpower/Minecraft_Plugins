main: jons_plugin.main
name: jons_plugin
version: 0.0.1
description: This is my custom coded plugin

commands:
    strike:
    mines:
        usage: "Usage: /<command> [ on | off ]"
        description: "Controls weather mines are on, p.s don't stand on tnt if this is on"
        permissions:
            default: op
    
    boom_arrows:
        usage: "Usage: /<command> [ on | off | give ]"
        description: "Enables explosive arrows"
        permissions:
            default: op

    shared_damage:
        usage: "Usage: /<command> [ on | off ]"
        description: "Turns on shared damage for all players"
        permissions:
            default: op

    pits:
        usage: "Usage: /<command> [ on | off ]"
        description: "Turns on pits for all players - be carefull were you step"
        permissions:
            default: op
    
